<div class="newopptynotsales_container">
	<div class="oneblock">
		<span class="item_title">Alert me when new opportunity has been opened in territory and I am not on the sales team and if the amount is&nbsp;&nbsp;</span>
		<div class="item_one_row">
		<div data-dojo-attach-point="operatorSelect" class="operatorSelect"
		data-dojo-type="pa/widgets/CustomSelector/CustomSelector"
		data-dojo-props="data:{defaultItem:{'label': 'more than or exactly','value': 'IS_GREATER_OR_EQUAL'},listItems:[{'label': 'more than or exactly','value': 'IS_GREATER_OR_EQUAL'},{'label': 'less than or exactly','value': 'IS_LESS_OR_EQUAL'}]}"></div>	
			<span class="dollar">&nbsp;&nbsp;$</span>
			<input data-dojo-attach-point="amountTextBox" constraints="{min:0,max:10000000000}" type="text" data-dojo-type="dijit/form/NumberTextBox" class="inputAmount" value="0" required="true"/>
		</div>
	</div>
	<div class="oneblock">
		<span class="item_title">and owner is for&nbsp;&nbsp;</span>
		<form data-dojo-attach-point="owner" >
			<input type="checkbox" name="ownerCheckBox" data-dojo-type="dijit/form/CheckBox" data-dojo-attach-point="BP" value="BP"/>&nbsp;Business partner<br>
			<input type="checkbox" name="ownerCheckBox" data-dojo-type="dijit/form/CheckBox" data-dojo-attach-point="IBM" value="IBM"/>&nbsp;IBM<br>
		</form>
	</div>
</div>
