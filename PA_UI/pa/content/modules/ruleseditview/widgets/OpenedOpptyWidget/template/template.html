<div class="openedoppty_container">
	<div class="oneblock">
		<span class="item_title check_title">Alert me when an IBMer opens an opportunity:</span>
		<div class="oneblock">
       
        <div>
            
            <form data-dojo-attach-point="contentType">
                <input name="contentType" type="checkbox" data-dojo-type="dijit/form/CheckBox" data-dojo-attach-point="OPPTY_TEAM" value="OPPTY_TEAM" />&nbsp;where I'm on the opportunity team<br>
                <input name="contentType" type="checkbox" data-dojo-type="dijit/form/CheckBox" data-dojo-attach-point="CLIENT" value="CLIENT" />&nbsp;for all clients in my territory
            </form>
        </div>
       </div>
		
		<div style="border-bottom:1px dashed #808080;width: 281px; margin-top:20px" data-dojo-attach-point="dashedLine"></div>
		
		<span class="item_title">and the amount is</span>
		<div class="item_one_row">
			<div data-dojo-attach-point="operatorSelect" class="operatorSelect" data-dojo-type="pa/widgets/CustomSelector/CustomSelector" data-dojo-props="data:{defaultItem:{'label': 'more than or exactly','value': 'IS_GREATER_OR_EQUAL'},listItems:[{'label': 'more than or exactly','value': 'IS_GREATER_OR_EQUAL'},{'label': 'less than or exactly','value': 'IS_LESS_OR_EQUAL'}]}">
			</div>
			<span class="dollar">&nbsp;&nbsp;$&nbsp;&nbsp;</span>
			<input data-dojo-attach-point="amountTextBox" constraints="{min:0,max:10000000000}" type="text" data-dojo-type="dijit/form/NumberTextBox" class="inputAmount" value="0" required="true"/>
		</div>
		
		
       
		
	</div>
</div>
